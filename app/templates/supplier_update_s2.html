<!DOCTYPE html>
<html>

<head>
    <title>
        UPDATE SUPPLIER INFO
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <h1>UPDATE SUPPLIER INFO</h1>
    <form action="{{ url_for('supplier_update_result' )}}" method="get">
        <input type="number" value="{{supplier.id}}" name="supplierId"><br>
        <input type="text" value="{{supplier.supplier_id}}" name="supplier_id" placeholder="supplier ID"><br>
        <input type="text" value="{{supplier.supplier_name}}" name="supplier_name" placeholder="Supplier Name"><br>
        <input type="text" value="{{supplier.adress}}" name="adress" placeholder="Adress"><br>
        <input type="text" value="{{supplier.phone}}" name="phone" placeholder="Phone"><br>
        <input type="text" value="{{supplier.fax}}" name="fax" placeholder="Fax"><br>
        <input type="text" value="{{supplier.home_page}}" name="home_page" placeholder="Home Page"><br>
        <button class="btn btn-primary">Update</button>
    </form>
</body>

</html>
