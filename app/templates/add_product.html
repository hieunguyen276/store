{% extends "layout.html" %}

{% block title %}
Add Product
{% endblock %}

{% block body %}
<h1>Add Product</h1>

<form action="{{ url_for('add_product_s1') }}" method="post">

<div class="form-group">
    <input class="form-control" name="product_id" placeholder="Product ID">
    <input class="form-control" name="product_name" placeholder="Product Name">
    <input class="form-control" name="product_type" placeholder="Product Type">
    <input class="form-control" name="unit_price" placeholder="Unit Price">
    <input class="form-control" name="amount" placeholder="Amount">
    <input class="form-control" name="id_supplier" placeholder="Supplier ID">
</div>

<div class="form-group">
<button class="btn btn-primary">Add supplier</button>
</div>

 </form>
{% endblock %}
