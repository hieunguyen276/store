{% extends "layout.html" %}

{% block title %}
    Admin manager
{% endblock %}

{% block body %}
    <h1>Admin manager</h1>
    {% with messages = get_flashed_messages() %}
    <h2> {{message}} </h2>
    {% endwith %}
    <ul>
        <li><a href="{{ url_for('signUp') }}">Sign Up New Admin</a></li>
        <li><a href="{{ url_for('admin_update_s1') }}">Update Admin</a></li>
        <li><a href="{{ url_for('manager') }}">Back To Admin Page</a></li>
    </ul>
    <form action="{{ url_for('admin_delete') }}" method="post">
        <div class="form-group">
          <select class="form-control" style="margin:20px; width: 50%;" name="admin_id">
          {% for admin in admin %}
          <option value="{{ admin.id }}"> {{ admin.admin_id }} -- {{ admin.fullname }}</option>
          {% endfor %}
          </select>
        </div>
        <div class="form-group">
            <button class="btn btn-danger" style="margin-left:700px;">Delete</button>
        </div>
    </form>
{% endblock %}
