{% extends "layout.html" %}

{% block title %}
    Admin manager
{% endblock %}

{% block body %}
    <h1>Customer manager</h1>
    <h2> {{message}} </h2>
    <ul>
        <li><a href="{{ url_for('add_customer') }}">Add customer</a></li>
        <li><a href="{{ url_for('customer_update_s1') }}">Update customer</a></li>
        <li><a href="{{ url_for('customer_delete') }}">Delete customer</a></li>
        <li><a href="{{ url_for('manager') }}">Back To Admin Page</a></li>
    </ul>
    <form action="{{ url_for('customer_delete_s1') }}" method="post">
        <div class="form-group">
          <select class="form-control" style="margin:17px; width: 50%;" name="customerId1">
          {% for customer in customer %}
          <option value="{{ customer.id }}"> {{ customer.customer_id }} -- {{ customer.customer_name }}</option>
          {% endfor %}
          </select>
        </div>
        <div class="form-group">
            <button class="btn btn-danger" style="margin-left:700px;">Delete</button>
        </div>
    </form>
{% endblock %}
