{% extends "layout.html" %}

{% block title %}
    Admin Manager
{% endblock %}

{% block body %}
    <h1>Product Manager</h1>
    <h2> {{message}} </h2>
    <ul>
        <li><a href="{{ url_for('add_product') }}">Add Product</a></li>
        <li><a href="{{ url_for('product_update_s1') }}">Update Product</a></li>
        <li><a href="{{ url_for('product_delete') }}">Delete Product</a></li>
        <li><a href="{{ url_for('manager') }}">Back To Admin Page</a></li>
    </ul>
    <form action="{{ url_for('product_delete_s1') }}" method="post">
        <div class="form-group">
          <select class="form-control" style="margin:17px; width: 50%;" name="productId1">
          {% for product in product %}
          <option value="{{ product.id }}">{{ product.product_id }} -- {{ product.product_name }}</option>
          {% endfor %}
          </select>
        </div>
        <div class="form-group">
            <button class="btn btn-danger" style="margin-left:700px;">Delete</button>
        </div>
    </form>
{% endblock %}
