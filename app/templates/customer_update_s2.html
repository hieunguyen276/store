<!DOCTYPE html>
<html>

<head>
    <title>
        UPDATE CUSTOMER INFO
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <h1>UPDATE CUSTOMER INFO</h1>
    <form action="{{ url_for('customer_update_result' )}}" method="get">
        <input type="number" value="{{customer.id}}" name="customerId"><br>
        <input type="text" value="{{customer.customer_id}}" name="customer_id" placeholder="customer ID"><br>
        <input type="text" value="{{customer.customer_name}}" name="customer_name" placeholder="customer Name"><br>
        <input type="text" value="{{customer.adress}}" name="adress" placeholder="Adress"><br>
        <input type="text" value="{{customer.phone}}" name="phone" placeholder="Phone"><br>
        <input type="text" value="{{customer.email}}" name="email" placeholder="Email"><br>
        <button class="btn btn-primary">Update</button>
    </form>
</body>

</html>
