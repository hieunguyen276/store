{% extends "layout.html" %}

{% block title %}
    Admin manager
{% endblock %}

{% block body %}
    <h1>Supplier manager</h1>
    <h2> {{message}} </h2>
    <ul>
        <li><a href="{{ url_for('add_supplier') }}">Add Supplier</a></li>
        <li><a href="{{ url_for('supplier_update_s1') }}">Update Supplier</a></li>
        <li><a href="{{ url_for('supplier_delete') }}">Delete Supplier</a></li>
        <li><a href="{{ url_for('search_supplier') }}">Search Supplier</a></li>
        <li><a href="{{ url_for('manager') }}">Back To Admin Page</a></li>
    </ul>
    <form action="{{ url_for('supplier_delete_s1') }}" method="post">
        <div class="form-group">
          <select class="form-control" style="margin:17px; width: 50%;" name="supplierId">
          {% for supplier in supplier %}
          <option value="{{ supplier.id }}"> {{ supplier.supplier_id }} -- {{ supplier.supplier_name }}</option>
          {% endfor %}
          </select>
        </div>
        <div class="form-group">
            <button class="btn btn-danger" style="margin-left:700px;">Delete</button>
        </div>
    </form>
{% endblock %}
